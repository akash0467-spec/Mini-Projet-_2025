<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b00;
            --secondary-color: #ff8c00;
            --danger-color: #e63946;
            --light-bg: #f8f9fa;
            --card-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            --hover-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-image: url('https://images.unsplash.com/photo-1557682257-2f9c37a3a5f3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85) 0%, rgba(20, 20, 40, 0.9) 100%);
            z-index: -1;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(30, 30, 50, 0.85);
            backdrop-filter: blur(15px);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 0, 0.3);
        }

        .container:hover {
            box-shadow: 0 20px 40px rgba(255, 107, 0, 0.3);
            transform: translateY(-5px);
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 2rem;
        }

        h2:after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 3px;
        }

        .search-form {
            position: relative;
            margin-bottom: 30px;
        }

        .search-form input {
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255, 107, 0, 0.3);
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .search-form input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-form input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 0, 0.25);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .search-form button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 0, 0.3);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .search-form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.4);
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        .nav-links {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            gap: 15px;
        }

        .nav-links a {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .nav-links a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-links .btn-success {
            background: linear-gradient(135deg, #06ffa5, #00d68f);
            color: #0a0a0a;
        }

        .nav-links .btn-success:hover {
            background: linear-gradient(135deg, #00d68f, #06ffa5);
        }

        .nav-links .btn-outline-danger {
            border: 2px solid var(--danger-color);
            color: white;
            background: rgba(230, 57, 70, 0.2);
        }

        .nav-links .btn-outline-danger:hover {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        hr {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(255, 107, 0, 0.5), transparent);
            margin: 25px 0;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background: rgba(40, 40, 60, 0.7);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 107, 0, 0.2);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 0, 0.2);
            border-color: var(--primary-color);
            background: rgba(50, 50, 80, 0.8);
        }

        .contact-info {
            font-size: 16px;
        }

        .contact-info strong {
            color: var(--primary-color);
            font-size: 20px;
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .contact-info .phone, .contact-info .email {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.8);
        }

        .contact-info .phone i, .contact-info .email i {
            color: var(--primary-color);
        }

        .actions {
            display: flex;
            gap: 15px;
        }

        .actions a {
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .actions .edit {
            color: #fff;
            background: linear-gradient(135deg, #0d6efd, #0056b3);
            border: 1px solid rgba(13, 110, 253, 0.3);
        }

        .actions .edit:hover {
            background: linear-gradient(135deg, #0056b3, #0d6efd);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }

        .actions .delete {
            color: #fff;
            background: linear-gradient(135deg, var(--danger-color), #c1121f);
            border: 1px solid rgba(230, 57, 70, 0.3);
        }

        .actions .delete:hover {
            background: linear-gradient(135deg, #c1121f, var(--danger-color));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.3);
        }

        .empty-message {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            padding: 50px 0;
            background: rgba(40, 40, 60, 0.5);
            border-radius: 15px;
            border: 1px dashed rgba(255, 107, 0, 0.3);
            font-size: 18px;
        }

        .empty-message i {
            font-size: 60px;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 20px 15px;
            }

            h2 {
                font-size: 1.5rem;
            }

            li {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .actions {
                width: 100%;
                justify-content: flex-end;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .nav-links a {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact List</h2>
        <form method="get" class="search-form d-flex mb-4">
            <input type="text" name="search" class="form-control me-2" placeholder="Search contacts..." value="{{ search_query }}">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </form>

        <div class="nav-links">
            <a href="{{ url_for('add_contact') }}" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Add New Contact
            </a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>

        <hr>

        <ul>
            {% for contact in contacts %}
                <li>
                    <div class="contact-info">
                        <strong>{{ contact.name }}</strong>
                        <div class="phone">
                            <i class="fas fa-phone"></i> {{ contact.phone }}
                        </div>
                        <div class="email">
                            <i class="fas fa-envelope"></i> {{ contact.email }}
                        </div>
                    </div>
                    <div class="actions">
                        <a href="{{ url_for('edit_contact', id=contact.id) }}" class="edit">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{{ url_for('delete_contact', id=contact.id) }}" class="delete">
                            <i class="fas fa-trash-alt"></i> Delete
                        </a>
                    </div>
                </li>
            {% else %}
                <li class="empty-message">
                    <i class="fas fa-address-book"></i>
                    No contacts found.
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
